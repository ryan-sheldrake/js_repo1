<!DOCTYPE html>
<html>
<head>
<title>Javascript Web Page - Ryan blah</title>
</head>
<body>
	<script>
		//example of concentention
		var words = "This is ";
		var morewords = "a sentence formed of concatenation two variables";
		var sentence = words + morewords;
		document.write(sentence);
		document.write("<br>","<br>") //add a line return into the html
		
		//example of substring
		var alpha = "ABCDE"
		document.write("The whole variable is ", alpha)
		document.write("<br>",) //add a line return into the html
		document.write("The selected substring is for the first two chars of the variable is ")
		var result = alpha.substring(0, 2);
		document.write(result);
		
		//example if loop count 1 to 5
		for (i=0; i<5; i++) {
			document.write("This is iteration " + i + "<br>")
		}
		
	</script>
</body>
</html>
